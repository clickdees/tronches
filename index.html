<html>
  <head>
    <title>$Tronches - Tron Meme Soldiers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
   :root {
    --primary-color: #ff0000;
    --secondary-color: rgba(0, 0, 0, 0);
    --text-color: #ffffff;
    --accent-color: #ff0000;
    --button-text-color: #000000;
  }
  
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'VT323', monospace;
    color: var(--text-color);
    overflow: hidden;
    height: 100%;
    font-size: 16px;
    cursor: default;
    background: #000;
  }
  
  .container {
    display: flex;
    height: 100vh;
    /* background: url('https://cdn.shopify.com/s/files/1/0577/1863/6678/files/logo.jpg?v=1725371859') no-repeat center center fixed; */
    /* background-color: #000; */
    /* background-size: cover; */
  }
  
  .image-column, .content-column {
    flex: 1;
    display: flex;
    flex-direction: column;
    position: relative;
  }
  
  .image-column {
    justify-content: center;
    align-items: center;
  }
  
  .soldier-image {
    /* max-width: 80%;
    max-height: 80%; */
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
  
  .content-column {
    padding: 40px;
    text-align: center;
    background: var(--secondary-color);
    justify-content: center;
  }
  
  .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 80px;
    height: 80px;
    background: url('https://cdn.shopify.com/s/files/1/0577/1863/6678/files/logo.jpg') no-repeat center center;
    background-size: cover;
    border-radius: 50%;
    border: 2px solid var(--primary-color);
    box-shadow: 0 0 10px var(--primary-color);
    z-index: 10;
  }
  
  header {
    margin-bottom: 30px;
  }
  
  h1 {
    font-family: 'Press Start 2P', cursive;
    font-size: 2.5em;
    margin: 0;
    text-shadow: 0 0 10px var(--primary-color);
    color: var(--primary-color);
    letter-spacing: 2px;
  }
  
  .tagline {
    font-size: 1em;
    margin-bottom: 20px;
    font-weight: 300;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-family: 'Press Start 2P', cursive;
    word-spacing: -0.9rem;
  }
  
  .contract-address {
    background: rgba(255, 0, 0, 0.1);
    padding: 20px;
    border-radius: 10px;
    font-family: 'VT323', monospace;
    margin-bottom: 20px;
    border: 1px solid var(--primary-color);
    font-size: 1.2em;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
  }
  
  .contract-label {
    /* font-size: 0.9em; */
    font-size: 1.5em;
    margin-bottom: 5px;
    /* color: var(--primary-color); */
    color: var(--text-color);
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  
  #contract {
    background: rgba(255, 0, 0, 0.1);
    padding: 10px;
    border-radius: 5px;
    font-family: 'Courier New', monospace;
    word-break: break-all;
    margin-bottom: 10px;
    border: 1px dashed var(--primary-color);
  }
  
  .copy-btn {
    background: var(--accent-color);
    border: none;
    color: var(--button-text-color);
    padding: 8px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.8em;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 2px 5px rgba(255, 0, 0, 0.3);
  }
  
  .copy-btn:hover {
    background: var(--text-color);
    color: var(--secondary-color);
    box-shadow: 0 0 15px var(--text-color);
  }
  
  .trade-btn {
    display: inline-block;
    padding: 12px 24px;
    background-color: var(--accent-color);
    color: var(--button-text-color);
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: all 0.3s ease;
    margin-bottom: 20px;
    font-family: 'Press Start 2P', cursive;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 0.8em;
    box-shadow: 0 2px 5px rgba(255, 0, 0, 0.3);
  }
  
  .trade-btn:hover {
    background-color: var(--text-color);
    color: var(--secondary-color);
    box-shadow: 0 0 15px var(--text-color);
  }
  
  .social-links {
    display: flex;
    gap: 15px;
    justify-content: center;
  }
  
  .social-btn {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: var(--accent-color);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--button-text-color);
    text-decoration: none;
    transition: all 0.3s ease;
    font-size: 1.2em;
    box-shadow: 0 2px 5px rgba(255, 0, 0, 0.3);
    padding: 1%;
  }
  
  .social-btn:hover {
    transform: scale(1.1);
    background: var(--text-color);
    color: var(--secondary-color);
    box-shadow: 0 0 15px var(--text-color);
  }
  
  #target {
    width: 40px;
    height: 40px;
    border: 2px solid var(--primary-color);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    mix-blend-mode: difference;
  }
  
  #target::before,
  #target::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: var(--primary-color);
  }
  
  #target::before {
    width: 2px;
    height: 20px;
  }
  
  #target::after {
    width: 20px;
    height: 2px;
  }
  
  #target-dot {
    width: 6px;
    height: 6px;
    background-color: var(--primary-color);
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
    
    .copy-btn:hover{color: #000;}
    .cmc{background-color: #0075FF;fill: #fff;}
    .x:hover, .tg:hover, .dexscreener:hover, .cmc:hover{fill: #000;}
    .tronscan{background-color: #B84848;fill: #fff;}
    .tronscan:hover{fill: #000;}
    .dextools{background-color: #F7F7F7; fill: #1E9CE3;}
    .dexscreener{background-color: #0D0A0A; fill: #E3D5D5; }
    .sunpump{background-color: #5B3091;fill: #FFB800;}
    .tg{background-color: #00C2FF; fill: #fff;}
    .x{background-color: #000; fill: #fff;}
  
  
    @media (max-width: 768px) {
      body, html {overflow-y: visible;}
      .container {
        flex-direction: column;
      }
      .image-column {
        height: 40vh;
      }
      .content-column {
        padding: 20px;
      }
      h1 { font-size: 1.8em; }
      .tagline {
            font-size: 0.9rem;
            word-spacing: -0.6rem;
        }
      .logo {
        width: 60px;
        height: 60px;
        top: 10px;
        left: 10px;
      }
          /* Adjust width of the card container on mobile */
        .container-card-roadmap {
            width: 90%;
            margin: 0 auto;
        }

        /* Ensure the cards take full width and adjust their height */
        .card-roadmap {
            width: 100%;
            height: auto;
        }

        /* Adjusting font size for mobile readability */
        .card-roadmap h4 {
            font-size: 1.2rem;
        }

        .card-roadmap p {
            font-size: 0.9rem;
        }

        /* Adjust padding and margins for mobile */
        .container-card-roadmap {
            padding: 20px;
        }

            .card-roadmap {
            margin-bottom: 20px;
        }
        .button-container {
          background-color: inherit; /* Or specify the color explicitly */
        }
        #target{display: none;}

    }
  </style>
  </head>

    <script>
      gsap.from(".content-column", {duration: 1, x: 100, opacity: 0, ease: "power3.out"});
      gsap.from(".social-btn", {duration: 0.5, scale: 0, stagger: 0.1, ease: "back.out(1.7)"});

      function copyContract() {
        const contractText = document.getElementById('contract').innerText;
        navigator.clipboard.writeText(contractText).then(() => {
          const copyBtn = document.querySelector('.copy-btn');
          copyBtn.textContent = 'Copied!';
          copyBtn.style.backgroundColor = "#fff";
          setTimeout(() => {
            copyBtn.textContent = 'Copy Address';
            copyBtn.style.backgroundColor = "#ff0000";
          }, 2000);
        });
      }
      
      const target = document.getElementById('target');
    
    function moveTarget() {
      const maxX = window.innerWidth - target.offsetWidth;
      const maxY = window.innerHeight - target.offsetHeight;
      
      gsap.to(target, {
        duration: 2,
        x: Math.random() * maxX,
        y: Math.random() * maxY,
        ease: "power2.inOut",
        onComplete: moveTarget
      });
    }
    
    if (window.innerWidth >= 768) { moveTarget();}
    </script>
